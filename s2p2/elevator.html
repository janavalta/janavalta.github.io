<!DOCTYPE html>
<html>
    <head>
        <title>elevator</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>

        <div id="wrapper">
            <div id="img1" class="container">
                <img src = "kiki.png" alt= "colorful town by the sea on a sunny day">
            </div>
            <div id="separator"></div>
            <div id="img2" class="container">
                <img src = "arriety.png" alt= "tiny girl in a red dress navigating through leaves on a gray roof">
            </div>
            <div id="separator"></div>
            <div id="img3" class="container">
                <img src = "totoro.png" alt= "on a clear starry night, totoro and two girls sit on a branch sticking out from the top of the tree">
            </div>
            <div id="separator"></div>
            <div id="img4" class="container">
                <img src = "spiritedaway.png" alt= "a colorful Japanese bathhouse stands in a distance">
            </div>
        </div>

        <div id="elevatorwrapper">
            <div id="elevatorlighten">
                <div id="elevatorholelighten">
                </div>
            </div>
            <div id="elevatormultiply">
                <div id="elevatorholemultiply">
                </div>
            </div>
        </div>

        <div class="buttons">
            <a href="#img1" id="lobby">L</a>
            <a href="#img2" id="second">2</a>
            <a href="#img3" id="third">3</a>
            <a href="#img4" id="fourth">4</a>
        </div>


        <input type="checkbox" id="closed">
        <label for="closed" id="openbutton">
            ◀|▶
        </label>

        <div id="closebutton"></div>


        <div id="left"></div>
        <div id="right"></div>
        
    </body>
</html>
